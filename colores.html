<body>

	<button id='buttonRed'>Red</button>
	<button id='buttonGreen' onclick='green()'>Green</button>

</body>

	$(document).ready(function() {

	function blue(){
		$('#header').removeClass();
		$('#header').addClass('red');
	
	}

	function red(){

		$('#header').addClass('green');
	
	}

	function green(){
		$('#header').removeClass();
		$('#header').addClass('blue');


		
	}
